type Party {
  uuid: String!
  name: String!
  initials: String!
  votes: Int!
  year: Int!
  number: String!
  legend_votes: Int!
  state_sigla: String
  coligation_uuid: String
  sigla: String
  candidates: Int!
  elect_qty: Int!
  suplent_qty: Int!
  deleted: Boolean!
  deleted_date: Timestamp

  delegates (filter: DelegateFilter): [ Delegate ]
}
